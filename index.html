<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawasaki - Super Motos</title>
    <meta name="description" content="A Kawasaki Brasil é o portal de informações, curiosidades e novidades sobre uma das marcas mais icônicas do mundo das duas rodas. Aqui, você encontra tudo sobre o universo Kawasaki">
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="container">
            <div id="logo">
                <img src="./img/logo1.png" alt="Logo Kawasaki">
            </div>
            <!--Menu-->
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Histórias</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Pricipal-->
    <main>
        <div class="container">
            <h1>
                KAWASAKI
            </h1>
            <h2>
                Let the Good Times Roll.
            </h2>
            <a href="http://www.kawasakibrasil.com/" target="_blank" rel="noopener noreferrer" class="btn">Saiba+</a>
        </div>
    </main>

    <!--Destaque-->
    <section id="destaque">
        <div class="container">
            <div id="hero">
                <img src="./img/destaqueredondo.png" alt="capacete">
            </div>
            <div id="hero-text">
                <h2>Conheça as motos mais velozes da marca!</h2>
                <p>Mais do que um site de motos, este é um espaço para apaixonados por velocidade, emoção e excelência mecânica.</p>
            </div>
            <div class="topics">
                <img src="./img/iconeinsta.png" alt="ícone instagram">
                <p>Instagram</p>
            </div>
            <div class="topics">
                <img src="./img/iconetiktok2.png" alt="ícone Tiktok">
                <p>Tiktok</p>
            </div>
            <div class="topics">
                <img src="./img/iconesite.png" alt="ícone mundo">
                <p>Site Oficial</p>
            </div>
        </div>
    </section>

</body>
</html>
